<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <style>
    
  </style>
</head>
<body>
  <div class="container">
      <form action="#" method="post">
        <h2>Sign Up</h2>
      <div class="form-group">

        <i class="fa-solid fa-user ,icon" >
          <input type="text" id="username" name="username" required placeholder="Your Name">
        </i>
        
      </div>
      <div class="form-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" name="email" required placeholder="Your Email">
      </div>
      <div class="form-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="password" placeholder="Your Password" name="password" required>
      </div>
      <div class="form-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="password" placeholder="Repeat-Password" name="password" required>
      </div>
      <div class="form-group">
        <input type="submit" value="register">
      </div>
    </form>
    <div class="img">
        <img src="images/images.jpg" alt="img">
    </div>
  </div>
</body>
</html>
